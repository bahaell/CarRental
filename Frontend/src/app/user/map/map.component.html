<div class="navg"></div>
<section class="ftco-section ftco-no-pt" >
  <div class="container-fluid" >
    <div class="row no-gutters main-row" >
      <!-- Formulaire de rÃ©servation (colonne gauche) -->
      <div class="col-md-3 booking-column" >
        <form (ngSubmit)="submitReservation(form)" #form="ngForm" class="reservation-form">
          <div class="form-group">
            <label for="car">Select a Car:</label>
            <select id="car" name="car" [(ngModel)]="selectedCarId" required class="form-control">
              <option *ngFor="let car of voitures" [value]="car.voiture_id">
                {{ car.marque }} {{ car.modele }}
              </option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="pickupDate">Pick-Up Date:</label>
            <input
              type="date"
              id="pickupDate"
              name="pickupDate"
              [(ngModel)]="pickupDate"
              required
              class="form-control"
            />
          </div>
        
          <div class="form-group">
            <label for="pickupTime">Pick-Up Time:</label>
            <input
              type="time"
              id="pickupTime"
              name="pickupTime"
              [(ngModel)]="pickupTime"
              required
              class="form-control"
            />
          </div>
        
          <div class="form-group">
            <label for="dropOffDate">Drop-Off Date:</label>
            <input
              type="date"
              id="dropOffDate"
              name="dropOffDate"
              [(ngModel)]="dropOffDate"
              required
              class="form-control"
            />
          </div>
        
          <div class="form-group">
            <label for="pickupLocation">Pick-Up Location:</label>
            <input
              type="text"
              id="pickupLocation"
              name="pickupLocation"
              [(ngModel)]="pickupLocation"
              required
              class="form-control"
            />
          </div>
        
          <div class="form-group">
            <label for="dropOffLocation">Drop-Off Location:</label>
            <input
              type="text"
              id="dropOffLocation"
              name="dropOffLocation"
              [(ngModel)]="dropOffLocation"
              required
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="pricing">Choose Pricing Option:</label>
            <select id="pricing" name="pricing" [(ngModel)]="pricingOption" required class="form-control">
              <option value="prix_par_jour">Per Day </option>
              <option value="prix_par_mois">Per Month </option>
            </select>
          </div>
        
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary" (click)="goPay2()" >Book Now</button>
          </div>
        </form>
        

      </div>

   <!-- Carte (colonne droite) -->
   <div class="col-md-9 map-column">
    <div class="rounded-right w-100" style="height: 100%;">
      <!-- Carte -->
      <div id="map" style="height: 100%; width: 100%;"></div>
    </div>
  </div>

    </div>
  </div>
</section>
