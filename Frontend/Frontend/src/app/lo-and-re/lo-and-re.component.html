<!--=============== LOGIN ===============-->
<div class="login container grid" id="loginAccessRegister">

   <!--===== LOGIN ACCESS =====-->
   <div class="login__access">
     <h1 class="login__title">Log in to your account.</h1>
 
     <div class="login__area">
       <form [formGroup]="loginForm" (ngSubmit)="login()" class="login__form">
         <div class="login__content grid">
           <div class="login__box">
             <input type="email" id="email" formControlName="email" required placeholder=" " class="login__input">
             <label for="email" class="login__label">Email</label>
             <i class="ri-mail-fill login__icon"></i>
           </div>
 
           <div class="login__box">
             <input type="password" id="password" formControlName="password" required placeholder=" " class="login__input">
             <label for="password" class="login__label">Password</label>
             <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
           </div>
         </div>
 
         <a href="#" class="login__forgot">Forgot your password?</a>
         <button type="submit" class="login__button" [disabled]="loginForm.invalid">Login</button>
       </form>
 
       <p class="login__switch">
         Don't have an account?
         <button id="loginButtonRegister" (click)="switchToRegister()">Create Account</button>
       </p>
     </div>
   </div>
 
   <!--===== LOGIN REGISTER =====-->
   <div class="login__register">
     <h1 class="login__title">Create new account.</h1>
 
     <div class="login__area">
       <form [formGroup]="signupForm" (ngSubmit)="signup()" class="login__form">
         <div class="login__content grid">
           <div class="login__group grid">
             <div class="login__box">
               <input type="text" id="names" formControlName="names" required placeholder=" " class="login__input">
               <label for="names" class="login__label">First Name</label>
               <i class="ri-id-card-fill login__icon"></i>
             </div>
 
             <div class="login__box">
               <input type="text" id="surnames" formControlName="surnames" required placeholder=" " class="login__input">
               <label for="surnames" class="login__label">Last Name</label>
               <i class="ri-id-card-fill login__icon"></i>
             </div>
           </div>
 
           <div class="login__box">
             <input type="email" id="emailCreate" formControlName="email" required placeholder=" " class="login__input">
             <label for="emailCreate" class="login__label">Email</label>
             <i class="ri-mail-fill login__icon"></i>
           </div>
 
           <div class="login__box">
             <input type="password" id="passwordCreate" formControlName="password" required placeholder=" " class="login__input">
             <label for="passwordCreate" class="login__label">Password</label>
             <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
           </div>
 
           <div class="login__box">
             <input type="text" id="phoneNumber" formControlName="phoneNumber" required placeholder=" " class="login__input">
             <label for="phoneNumber" class="login__label">Phone Number</label>
             <i class="ri-phone-fill login__icon"></i>
           </div>
 
           <div class="login__box">
             <input type="text" id="address" formControlName="address" required placeholder=" " class="login__input">
             <label for="address" class="login__label">Address</label>
             <i class="ri-map-pin-fill login__icon"></i>
           </div>
         </div>
 
         <button type="submit" class="login__button" [disabled]="signupForm.invalid">Create Account</button>
       </form>
 
       <p class="login__switch">
         Already have an account?
         <button id="loginButtonAccess" (click)="switchToLogin()">Log In</button>
       </p>
     </div>
   </div>
 </div>
 
</section>
